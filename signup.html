<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <img src="logo.png" alt="logo pic" class="logo"">
                <h1>Welcome to <strong><em> Wrytes</em></strong></h1>
                <p>A Place to review everything you use</p>
            </section>
        </div>


        <div class="right">
            <form action="signup-continuation.html">
                <section class="copy">
                    <h2>Sign-up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="login.html">
                            <strong>Log in</strong></a></p>
                    </div>
                </section>
                <div class="input container name">
                    <label for="fname">Name</label>
                    <input id="fname" name="fname" type="text" required>
                </div>
                <div class="input container email">
                    <label for="fname">Email</label>
                    <input id="Email" name="Email" type="email" required>
                </div>
                <div class="input container Password">
                    <label for="Password">Password</label>
                    <input id="Password" name="Password" type="Password" required>
                    <i class="far fa-eye-slash"></i> 
                </div>
                <div class="input container Password">
                    <label for="Password">Confirm Password</label>
                    <input id="cPassword" name="cPassword"  type="Password" required>
                    <i class="far fa-eye-slash"></i> 
                </div>
                
                <div class="signup-otherways">
                    <p><span class="signup-othrwys"><a href="signin-othrwys.html">Sign-up in other ways</a></span></p>
                </div>

                <button class="signup-btn" type="submit">next</button>

                <section class="copy-legal">
                    <p><span class="small">
                    <a href="#">Privacy Policy</a> &amp; <a href="#">Terms Of Service</a>.</span></p>
                </section> 
                    
            </form>
            
        </div>
        
    </div>

</body>
</html>
